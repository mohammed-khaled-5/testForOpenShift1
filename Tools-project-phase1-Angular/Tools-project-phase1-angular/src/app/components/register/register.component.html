<div style="background: #ecececb4;padding:30px;">
    <nz-card style="width:50%; margin: auto; text-align: center;" [nzBordered]="false" nzTitle="Register">
        <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
                <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
                    <input [(ngModel)]="user.username" nz-input formControlName="userName"
                        placeholder="enter username" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
                <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="Please input your password!">
                    <input [(ngModel)]="user.password" nz-input type="password" formControlName="password"
                        placeholder="please enter password" (ngModelChange)="validateConfirmPassword()" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
                <nz-form-control [nzSpan]="12" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
                    <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">Password is inconsistent!</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control [nzOffset]="7" [nzSpan]="12">
                    <button (click)="createUser()" nz-button nzType="primary">Submit</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-card>
</div>

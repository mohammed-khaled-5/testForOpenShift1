<div style="background: #ecececb4;padding:30px;">
    <nz-card style="width:50%; margin: auto; text-align: center;" [nzBordered]="false" nzTitle="Login">
        <form style="margin: auto;" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input [(ngModel)]="user.username" type="text" nz-input formControlName="userName"
                            placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input [(ngModel)]="user.password" type="password" nz-input formControlName="password"
                            placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <button (click)="userLogin()" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log
                in</button>
            Or
            <a routerLink="/register">register now!</a>
        </form>
    </nz-card>
</div>
